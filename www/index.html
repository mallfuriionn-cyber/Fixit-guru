<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixit-guru | Studio Synthesis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffa3;
            --accent: #00d4ff;
            --bg: #050505;
            --card-bg: #111111;
            --text: #ffffff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 163, 0.1);
            max-width: 450px;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            z-index: -1;
            border-radius: 22px;
            opacity: 0.3;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .status-box {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            text-align: left;
        }

        .btn {
            display: inline-block;
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.4);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FIXIT-GURU</h1>
        <div class="subtitle">Studio Synthesis</div>
        
        <div class="status-box">
            <code>> STATUS: ONLINE</code><br>
            <code>> CORE: TYPESCRIPT 98%</code><br>
            <code>> ENV: DENO RUNTIME</code>
        </div>

        <p>Automatizovaný uzel pro správu identit a modulární logiku Synthesis.</p>
        
        <a href="https://github.com/mallfuriionn-cyber/Fixit-guru/releases" class="btn">Stáhnout jádro (ZIP)</a>

        <div class="footer">
            &copy; 2026 | Vyvinuto pro komunitu Synthesis
        </div>
    </div>
</body>
</html>
