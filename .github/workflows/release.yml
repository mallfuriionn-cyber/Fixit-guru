name: Full Auto CI/CD (Release & Pages)

on:
  push:
    branches: ["main"]

# Nastaven√≠ opr√°vnƒõn√≠ pro z√°pis verz√≠ a publikov√°n√≠ webu
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout k√≥du
        uses: actions/checkout@v4

      - name: Nastaven√≠ Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # 1. KROK: Kontrola k√≥du (nepovinn√©, ale doporuƒçen√©)
      - name: Kontrola form√°tov√°n√≠
        run: deno fmt --check || true # '|| true' zajist√≠, ≈æe proces neskonƒç√≠ chybou, pokud nen√≠ naform√°tov√°no

      # 2. KROK: Vytvo≈ôen√≠ bal√≠ƒçku pro Release
      - name: Vytvo≈ôen√≠ ZIP bal√≠ƒçku
        run: zip -r fixit-guru-build-${{ github.run_number }}.zip . -x "*.git*" ".github*"

      # 3. KROK: Automatick√Ω Release
      - name: Publikovat Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Auto-Build v${{ github.run_number }}
          body: |
            ### ü§ñ Automatick√Ω release syst√©mu Fixit-guru
            Tato verze byla vygenerov√°na automaticky.
            - **Sestaven√≠:** ƒç. ${{ github.run_number }}
            - **Web:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          files: fixit-guru-build-${{ github.run_number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. KROK: P≈ô√≠prava a publikace GitHub Pages (Webu)
      - name: Nastaven√≠ Pages
        uses: actions/configure-pages@v4

      - name: Nahr√°n√≠ artefaktu pro web
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Nahr√°v√° cel√Ω obsah projektu na web

      - name: Nasazen√≠ na GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
