name: Full Auto CI/CD (Guru Core & Synthesis Web)

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout k√≥du
        uses: actions/checkout@v4

      - name: Nastaven√≠ Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # 1. KROK: Vytvo≈ôen√≠ ZIP bal√≠ƒçku (kompletn√≠ Guru k√≥d pro Releases)
      - name: Vytvo≈ôen√≠ ZIP bal√≠ƒçku
        run: zip -r fixit-guru-build-${{ github.run_number }}.zip . -x "*.git*" ".github*"

      # 2. KROK: Publikace Release na GitHubu
      - name: Publikovat Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Auto-Build v${{ github.run_number }}
          body: |
            ### ü§ñ Automatick√Ω release syst√©mu Fixit-guru
            Tato verze obsahuje kompletn√≠ j√°dro projektu.
            - **Sestaven√≠:** ƒç. ${{ github.run_number }}
            - **Web:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          files: fixit-guru-build-${{ github.run_number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. KROK: Nasazen√≠ webu ze slo≈æky 'www'
      - name: Nastaven√≠ Pages
        uses: actions/configure-pages@v4

      - name: Nahr√°n√≠ artefaktu pro web
        uses: actions/upload-pages-artifact@v3
        with:
          # Robot teƒè bere obsah pouze ze slo≈æky 'www'
          path: './www' 

      - name: Nasazen√≠ na GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
