
<!DOCTYPE html>
<html lang="cs" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FixIt Guru v2.89 | Studio Synthesis Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap');
        
        :root {
            --hud-accent: #2563eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050506;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        .hud-glass {
            background: rgba(10, 10, 12, 0.75);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Scanline and Vignette for CRT feel */
        .scanline::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.25;
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 20vw rgba(0,0,0,0.95);
            pointer-events: none;
            z-index: 50;
        }

        /* DNA Background Animations */
        @keyframes karel-dna {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        .dna-karel {
            background-image: radial-gradient(circle, rgba(59,130,246,0.15) 1px, transparent 0);
            background-size: 16px 16px;
            animation: karel-dna 15s linear infinite;
        }

        @keyframes lucie-dna {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .dna-lucie {
            opacity: 0.12;
            font-size: 7px;
            line-height: 1.2;
            animation: lucie-dna 40s linear infinite;
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
        }

        @keyframes dasa-dna {
            0% { transform: scale(1) rotate(0deg); opacity: 0.15; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 0.25; }
            100% { transform: scale(1) rotate(0deg); opacity: 0.15; }
        }
        .dna-dasa {
            background: radial-gradient(circle at center, rgba(16,185,129,0.2) 0%, transparent 70%);
            animation: dasa-dna 10s ease-in-out infinite;
        }

        @keyframes frantisek-dna {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        .dna-frantisek {
            background-image: repeating-linear-gradient(45deg, rgba(249,115,22,0.06) 0, rgba(249,115,22,0.06) 1px, transparent 0, transparent 40px);
            animation: frantisek-dna 3s linear infinite;
        }

        /* Specialized card transitions - Pure Floating Mode */
        .card-perspective {
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform-style: preserve-3d;
        }
        .card-perspective:not(.active) {
            transform: scale(0.98);
            opacity: 0.95;
            background: transparent !important;
            border-color: transparent !important;
        }
        .card-perspective.active {
            transform: scale(1.15) translateY(-10px);
            z-index: 40;
            opacity: 1;
            background: rgba(255,255,255,0.03) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
        }

        /* Aura Pulsing */
        @keyframes aura-pulse {
            0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.2; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.35; }
            100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.2; }
        }
        .active-aura {
            animation: aura-pulse 8s ease-in-out infinite;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        .floating-accent {
            filter: drop-shadow(0 0 15px currentColor);
        }
    </style>
